<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/css/bootstrap-select-country.min.css" />
</head>
<body>
    <main>
        <div class="reg-container">
            <div class="reg-header">
                <h1>Register</h1>
                <p>Join the bts army</p>
            </div>

            <form class="reg-form" type="submit">
                <div class="reg-label">
                    <label for="name" name="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="reg-label">
                    <label for="username" name="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="reg-label">
                    <label for="email" name="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" autocomplete="email" required>
                </div>
                <div class="reg-label">
                    <label for="password" name="password">Password</label>
                    <input type="password" id="password" placeholder="Enter a password"required>
                </div>
                <div class="reg-label">
                    <label for="dob" name="dob">Date of birth</label>
                    <input type="date" id="dob" name="reg-date" required> 
                </div>
                <div class="reg-label">
                    <label for="gender" name="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="reg-label">
                    <label for="countrypicker" name="countrypicker">Country</label>
                    <select class="selectpicker countrypicker" data-flag="true" required></select>
                </div>
                <div class="submit-button">
                    <button type="submit">Create account</button>
                    <p>Already have an account?<a href="login.html">Login</a></p>
                </div>
                
            </form>

        </div>

    </main>
    <script src="//cdn.tutorialjinni.com/jquery/3.6.1/jquery.min.js"></script>
    <script src="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script src="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>

    <script>
        const today = new Date().toISOString().split('T')[0]; // format: YYYY-MM-DD
        document.getElementById('dob').value = today;
    </script>
    
</body>
</html>
