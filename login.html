<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="login-page">
            <div class="login-content">
                <div class="login-header">
                    <h1>Hello Army</h1>
                    <p>Welcome back to your army destination</p>
                </div>

                <div class="credentials">
                    <div class="username">
                        <label for="username" class="username">Email</label>
                        <input type="email" id="username" required>
                    </div>
                    <div class="username">
                        <label for="password" class="username">Password</label>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <div class="saves">
                    <div class="checkmark">
                        <label for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        Remember me
                        </label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="button-div">
                    <a href="home.html"><button type="submit">Login</button></a>
                </div>
                <p class="register">Don't have an account?<a href="register.html">Register</a></p>
            </div>

            <div class="login-image">
                <img src="images/tinytan_ani.webp" alt="Bts figures">
            </div>
        </div>
    </div>
</body>
</html>
